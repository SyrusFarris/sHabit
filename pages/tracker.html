<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Habit Maker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    </head>
    <body>
        
        <div class="tracker-container" method="POST">
            <h2 class="tracker-prompt">Did you suceed today?</h2>
            <p class="praise" id="praise"> Great job! Keep it going every time you succeed you are closer to your goals!</p>
            <p class="keep-on" id="keep-on"> Life happens... But tomorrow is a new day filled with new oppurtunity! Get back in there and WIN!</p><br>
            <button type="button" id="yes-button" value="yes">YES</button>
            <button type="button" id="no-button" value="no">NO</button>
        </div>

        <!-- Code for basic Calendar -->
        <div class="wrapper">
            <header>
            <p class="current-date"></p>
            <div class="icons">
                <span id="prev" class="material-symbols-rounded">chevron_left</span>
                <span id="next" class="material-symbols-rounded">chevron_right</span>
            </div>
            </header>
            <div class="calendar">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days" id="calendar-days"></ul>
            </div>
        </div>

        <script src="../index.js"></script>
    </body>
</html>
